<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css">
    <title>Landing page - Delivery</title>
</head>

<body>
    <main class="every">
        <img src="./images/kitchen-utensils.jpg" alt="img">

        <header class="header">

            <div class="logo">
                <img src="./images/cooking-pot-logo-design-for-business-and-company-vector.jpg" alt="cocking">
                <h1>CockingTime</h1>
                <nav>
                    <ul class="redes">
                        <li>Nos siga</li>
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></i></a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <div class="meio">
            <img src="./images/Vector-chef-cook-PNG.png" alt="chef">


        </div>

        <div class="dinner">
            <h1>Em breve!</h1>
            <h2>Da nossa cozinha pra sua mesa!</h2>

            <p>Peça a melhor comida feita na hora de toda região, monte seu prato com o cardápio mais variado. Entrega
                grátis para toda região norte.</p>
            <div class="contato">
                <input type="text" placeholder="digite seu email">
                <a href="#">Entrar com email</a>
            </div>
        </div>

        <footer class="fundo">
            <h2>℗ 2023 CockingTime. Todos os direitos reservados.</h2>

        </footer>
    </main>
</body>

</html>
